{% set version = "32.0.0" %}

package:
  name: python-kubernetes
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/k/kubernetes/kubernetes-{{ version }}.tar.gz
  sha256: 319fa840345a482001ac5d6062222daeb66ec4d1bcb3087402aed685adf0aecb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - certifi >=14.05.14
    - six >=1.9.0
    - python-dateutil >=2.5.3
    - pyyaml >=5.4.1
    - google-auth >=1.0.1
    - websocket-client >=0.32.0,!=0.40.0,!=0.41.*,!=0.42.*
    - requests
    - requests-oauthlib
    - oauthlib >=3.2.2
    - urllib3 >=1.24.2
    - durationpy >=0.7

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
  imports:
    - kubernetes
    - kubernetes.client
    - kubernetes.client.apis
    - kubernetes.client.models
    - kubernetes.config
    - kubernetes.watch

about:
  home: https://github.com/kubernetes-incubator/client-python
  license: Apache-2.0
  summary: The official Kubernetes python client.
  license_family: APACHE
  license_file: LICENSE
  dev_url: https://github.com/kubernetes-incubator/client-python

extra:
  recipe-maintainers:
    - johanneskoester
    - ocefpaf
